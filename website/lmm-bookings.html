<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book your trip!</title>
  <link rel="icon" href="logo.png" type="image/x-icon">
  <link rel="stylesheet" href="lmm-bookings.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<script>
  const form = document.getElementById("bookingForm");
  const confirmation = document.getElementById("confirmation");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    // Show popup alert
    alert("Thank you for filling in your details!");

    const name = document.getElementById("name").value;
    const hotel = document.querySelector("input[name='hotel']:checked")?.value;
    const flight = document.querySelector("input[name='flight']:checked")?.value;
    const activities = Array.from(document.querySelectorAll("input[name='activity']:checked")).map(cb => cb.value);

    confirmation.innerText = 
`Trip confirmed!
Name: ${name}
Hotel: ${hotel}
Flight: ${flight}
Activity: ${activities.join(", ")}`;

    confirmation.style.display = "block";
  });
</script>


</head>


  <body class="poppins-regular" onload="startup()">

  <header class="sticky">
    <div class="logo">
      <img src="logo.png" width="100" height="100" alt="Logo">
      <a href="index.html"><h2>L.M.M</h2></a>
    </div>


    <nav>
  

  <div class="dropdown">

      <a href="lmm-food.html"> Food </a>
      <a href="lmm-recreation.html"> Recreation </a>

  <div class="dropdown">
    <a href="#" class="navbar-content">Bookings ▾  </a>

      <a href="lmm-flights.html"> Flights </a>
      <a href="lmm-hotels.html">Hotels</a>
    </div>
  </div>

  <div class="dropdown">
    <a href="lmm-bookings.html" class="navbar-content">Book your trip!  </a>
    
 
    </div>
  </div>
 

    </nav>

</header>
<header class="bigheader">
    <div class="caption-text">
      
      <h1>Ticket Bookings</h1>
      <p>Ready to book your trip to New York? Just fill out this form to get started!</p>
    </div>
</header>

 <form id="bookingForm">
    <div class="container">
      <!-- Left Column -->
      <div class="form-section">
        <h2>Biological Information</h2>
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="dof">Date of Flight:</label>
        <input type="date" id="dof" required>
      </div>

      <!-- Right Column -->
      <div class="form-section">
        <h2>Trip Preferences</h2>

        <div class="radio-group">
          <label>Hotel Choice:</label>
          <label><input type="radio" name="hotel" value="The Plaza" required> The Plaza</label>
          <label><input type="radio" name="hotel" value="St. Regis New York">St. Regis New York</label>
          <label><input type="radio" name="hotel" value="Four Seasons"> Four Seasons</label>
          <label><input type="radio" name="hotel" value="W New York Times Square">W New York Times Square</label>
        </div>

        <div class="radio-group">
          <label>Flight Choice:</label>
          <label><input type="radio" name="flight" value="Delta Airlines" required> Delta Airlines</label>
          <label><input type="radio" name="flight" value="United Airlines"> United Airlines</label>
          <label><input type="radio" name="flight" value="JetBlue"> JetBlue</label>
          <label><input type="radio" name="flight" value="Spirit Airlines"> Spirit Airlines</label>
        </div>

        <div class="checkbox-group">
          <label>Activities:</label>
          <label><input type="checkbox" name="activity" value="Central Park Tour"> Central Park Tour</label>
          <label><input type="checkbox" name="activity" value="Broadway Show"> Broadway Show</label>
          <label><input type="checkbox" name="activity" value="Museum Visit"> Museum Visit</label>
          <label><input type="checkbox" name="activity" value="Statue of Liberty Boat"> Statue of Liberty Boat</label>
          <label><input type="checkbox" name="activity" value="Empire State Building"> Empire State Building Tour</label>
        </div>
      </div>
    </div>

    <div style="text-align: center;">
      <button type="submit">Book My Trip</button>
    </div>
  </form>

  <div id="confirmation" class="confirmation" style="display: none;"></div>
</body>
</html>
